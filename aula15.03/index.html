<body style="margin-left: 40px; margin-top: 30px;">

    <!-- ### Criações de tabela ###  -->
    <!-- <table> = Criação de tabela -->
    <!-- <tr> = Linha da tabela -->
    <!-- <td> = Coluna da tabela -->
    <!-- <th> = Define o cabeçalho de sua tabela -->
    <!-- Atributo colspan = Mesclagem de coluna  -->
    <!-- Atributo rowspan = Mesclagem de linha -->
    <!-- emmet table>tr*2>td*3>-->

    <table width=300px border="1">
        <tr>
            <td colspan="2">AB</td>
            <td>C</td>            
        </tr>
        <tr>
            <td>D</td>
            <td colspan="2">EF</td>
        </tr>
    </table>
