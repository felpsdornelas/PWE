<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset>
        <!-- Grupo 1 : Solicita ao usuário Nome, Data da nascimento e sexo -->
        <legend>Dados pessoais</legend>
        <br>
        <label for="txtNome">Nome:</label>
        <input id="txtNome" type="text" placeholder="Nome completo">
        <br><br>
        <label for="txtDate">Data de nascimento:</label>
        <input id="txtDate" type="date">
        <br><br>
        <label>Sexo:</label>
        <input id="txtMasc" type="radio" name="genero">
        <label for="txtMasc">Masculino</label>
        <input id="txtFem" type="radio" name="genero">
        <label for="txtFem">Feminino</label>
        <br><br>
    </fieldset> 
        <br>
    <fieldset>
        <!-- Grupo 2 : Solicita ao usuário email, telefone e website pessoal -->
        <legend>Informações de contato</legend>
        <br>
        <label for="txtEmail">Email:</label>
        <input id="txtEmail" type="email">
        <br><br>
        <label for="number">Número:</label>
        <input id="number" type="number" placeholder="Apenas números (máx 9)">
        <br><br>
        <label for="txtUrl">Website pessoal/profissional:</label>
        <input id="txtUrl" type="url">
        <br><br>
    </fieldset>
        <br>
    <fieldset>
        <legend>Localização</legend>
    </fieldset>  
    </form>
</body>
</html>
